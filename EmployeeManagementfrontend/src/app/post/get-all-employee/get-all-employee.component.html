<div *ngIf="emp.length > 0">
  <h1 class="text-center">Employee List</h1><hr/>
<table class="table table-striped"> <thead>
    <tr class="align-text-top h4">
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Job Title</th>
        <th>Phone</th>
        <th>Employee Code</th>
        <th>Image</th> <th>Actions&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-success" [routerLink]="['/post/add']">Add</button></th> </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of emp">
      <td>{{ employee.id }}</td>
      <td>{{ employee.name }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.jobTitle }}</td>
      <td>{{ employee.phone }}</td>
      <td>{{ employee.empcode }}</td>
      <td><img [src]="employee.imageUrl" alt="Employee Image" *ngIf="employee.imageUrl" class="img-thumbnail" style="width: 50px; height: 50px;"></td>
      <td> <button class="btn btn-dark" (click)="view(employee.id)">View</button>&nbsp;
        <button class="btn btn-primary" (click)="update(employee.id)">Update</button>&nbsp;
        <button class="btn btn-danger" (click)="del(employee.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
</div>

<div *ngIf="error">
  <h2>Error</h2>
  <p>{{ error }}</p>
</div>

<div *ngIf="!emp.length && !error">
  <h2>Loading Employees...</h2>
</div>
