<div class="m-3" *ngIf="error" class="alert alert-danger">
  {{ error }}
</div>

<form class="m-3" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="emp.name" name="name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" required [(ngModel)]="emp.email" name="email">
  </div>
  <div class="form-group">
    <label for="jobTitle">Job Title</label>
    <input type="text" class="form-control" id="jobTitle" required [(ngModel)]="emp.jobTitle" name="jobTitle">
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="tel" class="form-control" id="phone" required [(ngModel)]="emp.phone" name="phone">
  </div>
  <div class="form-group">
    <label for="imageUrl">imageUrl</label>
    <input type="text" class="form-control" id="imageUrl" required [(ngModel)]="emp.imageUrl" name="imageUrl">
  </div>
  <button type="submit" class="btn btn-primary">Update Employee</button>
</form>
